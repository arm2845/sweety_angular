<mat-dialog-content>
    <div class="description">
        {{ 'MAIN-PHRASES.DOWNLOAD-EXCEL' | translate }}
    </div>
    <form [formGroup]="dateForm">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Start date</mat-label>
                <input matInput [matDatepicker]="pickerStart" formControlName="startDate">
                <mat-hint>dd/mm/yyyy</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="pickerStart"></mat-datepicker-toggle>
                <mat-datepicker #pickerStart></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>End date</mat-label>
                <input matInput [matDatepicker]="pickerEnd" formControlName="endDate">
                <mat-hint>dd/mm/yyyy</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                <mat-datepicker #pickerEnd></mat-datepicker>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="btn btn-primary" mat-button [mat-dialog-close]="dateFormData"
            [disabled]="!dateForm.valid">{{ 'BUTTONS.DOWNLOAD' | translate }}</button>
</mat-dialog-actions>
