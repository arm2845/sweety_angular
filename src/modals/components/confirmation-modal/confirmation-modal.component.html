<mat-dialog-content>
    <div class="description">
        {{data.message | translate}}
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="btn btn-primary" mat-button [mat-dialog-close]="true">{{ 'BUTTONS.YES' | translate }}</button>
    <button class="btn btn-white" mat-button [mat-dialog-close]="false">{{ 'BUTTONS.DISCARD' | translate }}</button>
</mat-dialog-actions>
