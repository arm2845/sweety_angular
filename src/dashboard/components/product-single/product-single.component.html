<div class="col-md-12 col-lg-6 d-flex align-self-stretch" [class.disabled]="!product.in_stock">
    <div class="menus d-sm-flex ftco-animate align-items-stretch">
        <div class="menu-img img">
            <img class="image" [src]="product.image_path" alt="">
        </div>
        <div class="text d-flex align-items-center">
            <div class="right-side">
                <div>
                    <div class="one-half">
                        <span class="name">{{getName(product) | titlecase}}</span>
                        <span *ngIf="!authUser || userType !== userTypes.admin" (click)="changeFavoriteState()"
                              [class.filled-icon]="product.is_favourite" class="icon-heart favorite-icon"></span>
                    </div>
                    <div class="one-forth">
                        <span class="price">{{product.price || mix_price_range}} AMD</span>
                    </div>
                    <div *ngIf="!product.in_stock" class="one-forth">
                        <span class="message">{{ 'MESSAGES.PRODUCT-NOT-AVAILABLE' |translate }}</span>
                    </div>
                </div>
                <p *ngIf="!authUser || userType !== userTypes.admin">
                    <a (click)="openDialog(product)" class="btn btn-primary">
                        {{ 'BUTTONS.ADD-TO-CART' | translate }}</a></p>
            </div>
        </div>
    </div>
</div>
