<div class="main-container">
    <div class="header">My favourites</div>
    <div class="items-container">
        <ng-container *ngFor="let product of items">
            <app-product-single (favoriteStateChanged)="changeFavoriteState($event)"
                                [product]="product"
            ></app-product-single>
        </ng-container>
    </div>
</div>
