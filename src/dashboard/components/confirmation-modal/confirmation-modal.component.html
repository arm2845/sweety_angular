<mat-dialog-content>
    <div class="description">
        Are you sure {{data.message}} ?
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="btn btn-primary" mat-button [mat-dialog-close]="true">Yes</button>
    <button class="btn btn-white" mat-button [mat-dialog-close]="false">Discard</button>
</mat-dialog-actions>
